<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Running Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Running Calculator</h1>

  <!-- Time Section -->
  <div class="section">
    <h2>Time</h2>
    <div class="input-row">
      <input id="hours" type="number" placeholder="H" min="0">
      <input id="minutes" type="number" placeholder="M" min="0" max="59">
      <input id="seconds" type="number" placeholder="S" min="0" max="59">
    </div>
    <button onclick="calculateTime()">Calculate Time</button>
    <p id="timeResult"></p>
  </div>

  <!-- Distance Section -->
  <div class="section">
    <h2>Distance (Miles)</h2>
    <div class="input-row">
      <input id="distance" type="number" placeholder="Distance" min="0" step="0.01">
      <select id="eventSelect">
        <option value="">Pick Event</option>
        <option value="5k">5K</option>
        <option value="10k">10K</option>
        <option value="half_marathon">Half Marathon</option>
        <option value="full_marathon">Full Marathon</option>
        <option value="50k">50K</option>
      </select>
    </div>
    <button onclick="calculateDistance()">Calculate Distance</button>
    <p id="distanceResult"></p>
  </div>

  <!-- Pace Section -->
  <div class="section">
    <h2>Pace (Min/Mile)</h2>
    <div class="input-row">
      <input id="paceHours" type="number" placeholder="H" min="0">
      <input id="paceMinutes" type="number" placeholder="M" min="0" max="59">
      <input id="paceSeconds" type="number" placeholder="S" min="0" max="59">
    </div>
    <button onclick="calculatePace()">Calculate Pace</button>
    <p id="paceResult"></p>
  </div>

  <!-- Clear All Button -->
  <button class="clear-btn" onclick="clearAll()">Clear All</button>

</div>

<script src="script.js"></script>
</body>
</html>
