<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Running Calculator</title>

  <!-- Favicon for browser tabs -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Apple Touch Icon for iOS home screen -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- PWA additions -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212">

  <style>
    /* Splash overlay */
    #splash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #121212; /* match your app background */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }
    #splash img {
      width: 120px;
      height: 120px;
    }
    #splash.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    /* Hide app until splash is done */
    #app {
      display: none;
    }
  </style>
</head>
<body>

<!-- Splash screen -->
<div id="splash">
  <img src="icons/icon-192.png" alt="RunCalc logo">
</div>

<!-- Your app container -->
<div id="app" class="container">

  <!-- Time Section -->
  <section class="section">
    <h3>Time</h3>
    <div class="input-row">
      <div class="input-group">
        <input id="hours" type="number" placeholder="hr" min="0">
        <label for="hours" class="small-label"></label>
      </div>
      <span class="colon">:</span>
      <div class="input-group">
        <input id="minutes" type="number" placeholder="min" min="0" max="59">
        <label for="minutes" class="small-label"></label>
      </div>
      <span class="colon">:</span>
      <div class="input-group">
        <input id="seconds" type="number" placeholder="sec" min="0" max="59">
        <label for="seconds" class="small-label"></label>
      </div>
    </div>
    <div class="button-container">
      <button onclick="calculateTime()">Calculate Time</button>
    </div>
    <p id="timeResult"></p>
  </section>

  <!-- Distance Section -->
  <section class="section">
    <h3>Distance (Miles)</h3>
    <div class="input-row">
      <input id="distance" type="number" placeholder="Distance" min="0" step="0.01">
      <select id="eventSelect">
        <option value="">Pick Event</option>
        <option value="5k">5K</option>
        <option value="10k">10K</option>
        <option value="half_marathon">Half Marathon</option>
        <option value="full_marathon">Full Marathon</option>
        <option value="50k">50K</option>
      </select>
    </div>
    <div class="button-container">
      <button onclick="calculateDistance()">Calculate Distance</button>
    </div>
    <p id="distanceResult"></p>
  </section>

  <!-- Pace Section -->
  <section class="section">
    <h3>Pace (Min/Mile)</h3>
    <div class="input-row">
      <div class="input-group">
        <input id="paceHours" type="number" placeholder="hr" min="0">
        <label for="paceHours" class="small-label"></label>
      </div>
      <span class="colon">:</span>
      <div class="input-group">
        <input id="paceMinutes" type="number" placeholder="min" min="0" max="59">
        <label for="paceMinutes" class="small-label"></label>
      </div>
      <span class="colon">:</span>
      <div class="input-group">
        <input id="paceSeconds" type="number" placeholder="sec" min="0" max="59">
        <label for="paceSeconds" class="small-label"></label>
      </div>
    </div>
    <div class="button-container">
      <button onclick="calculatePace()">Calculate Pace</button>
    </div>
    <div class="clear-btn-container">
      <button class="clear-btn" onclick="clearAll()">Clear All</button>
    </div>
    <p id="paceResult"></p>
  </section>

</div>

<script src="script.js"></script>

<!-- Splash control -->
<script>
  window.addEventListener('load', () => {
    const splash = document.getElementById('splash');
    const app = document.getElementById('app');

    // Delay to keep splash visible a bit longer
    setTimeout(() => {
      splash.classList.add('fade-out');
      setTimeout(() => {
        splash.style.display = 'none';
        app.style.display = 'block';
      }, 600); // matches CSS transition
    }, 800); // splash duration in ms
  });

  // Register service worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log("Service Worker registered:", reg.scope))
      .catch(err => console.error("Service Worker registration failed:", err));
  }
</script>
</body>
</html>
